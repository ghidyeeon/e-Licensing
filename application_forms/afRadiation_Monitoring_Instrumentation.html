    <script>
        $(document).ready(function() {
            
            function addItem(containerId) {
                var container = $("#" + containerId);
                var itemCount = container.children(".item").length + 1;
                var newItem = container.children(".item").first().clone();

                
                newItem.find("input, textarea, select").each(function() {
                    var id = $(this).attr("id");
                    var name = $(this).attr("name");

                    if (id) {
                        var newId = id.replace(/\d+$/, itemCount);
                        $(this).attr("id", newId);
                    }

                    if (name) {
                        var newName = name.replace(/\[\d+\]/, "[" + (itemCount - 1) + "]");
                        $(this).attr("name", newName);
                    }

                    $(this).val(""); 
                });

                newItem.attr("id", "item-" + itemCount); 
                container.append(newItem);
            }

            
            $("#add-item-button-1").click(function() {
                addItem("items-container-1");
            });

            $("#add-item-button-2").click(function() {
                addItem("items-container-2");
            });

            
            var currentPage = 0;
            var pages = $(".form-page");

            function showPage(index) {
                pages.removeClass("active").eq(index).addClass("active");
                $(".prev-page").prop("disabled", index === 0);
                $(".next-page").prop("disabled", index === pages.length - 1);
            }

            $(".next-page").click(function() {
                if (currentPage < pages.length - 1) {
                    currentPage++;
                    showPage(currentPage);
                }
            });

            $(".prev-page").click(function() {
                if (currentPage > 0) {
                    currentPage--;
                    showPage(currentPage);
                }
            });

            showPage(currentPage);
        });
    </script>
