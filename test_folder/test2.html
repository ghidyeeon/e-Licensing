<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-summary {
            margin-top: 20px;
        }

        .form-summary div {
            margin-bottom: 15px;
        }

        .form-summary div strong {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Form Submission Summary</h1>

        <div class="form-summary" id="form-summary">
           
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
           
            const formData = JSON.parse(localStorage.getItem('formData'));

            
            if (formData) {
                const formSummary = document.getElementById('form-summary');

                
                for (const key in formData) {
                    if (formData.hasOwnProperty(key)) {
                        const div = document.createElement('div');
                        div.innerHTML = `<strong>${key.replace(/_/g, ' ')}:</strong> ${formData[key]}`;
                        formSummary.appendChild(div);
                    }
                }
            } else {
                
                document.getElementById('form-summary').innerHTML = '<p>No form data found. Please submit the form first.</p>';
            }
        });
    </script>

</body>
</html>
